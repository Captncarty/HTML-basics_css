<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Speaker Submission</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="speaker-form-header">
            <h1>Speaker Submission</h1>
            <p><em>Do you wish to speak at my fake conference? Fill out this form</em></p>
        </header>

        <!--An empty form-->
        <form action="" method="get" class="speaker-form">
            <div class="form-row"> <!--creating a container for <input/> element; collecting data from inputs-->
                <label for="full-name">Name</label>
                <input id="full-name" name="full-name" type="text"/>
            </div> <!--To help with styling-->

            <!--Email input using <div>; that only accepts email address and not arbituary names-->
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" 
                       name="email" 
                       type="email"
                       placeholder="mac@example.com"/>
            </div>
            <!--Fixing in our radio-->
        <fieldset class="legacy-form-row">  
            <legend>Type of Talk</legend>
            <input type="radio" 
                   name="talk-type" 
                   id="talk-type-1" 
                   value="main_stage"/>
            <label for="talk-type-1" class="radio-label">Main Stage</label>
        <!--Another Button/Radio-->
            <input type="radio" 
                   name="talk-type" 
                   id="talk-type-2"
                   value="workshop"
                   checked/>
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>

        <!--Dropdown-Menu; using <select>, <option> and name & value attribute just like <input/>-->
        <div class="form-row">
            <label for="t-shirt">T-Shirt Size</label>
            <select name="t-shirt" id="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>
        <!--Adding a <textarea>; Suitable for biographies, essays and comments-->
        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract"></textarea>
            <div class="instructions">Describe your talk in 500 words or less</div>
        </div>
        <!--Adding a checkbox using div, and wrapping <input> and attributes, and <span> elements with <label> element-->
        <div class="form-row">
            <label class="checkbox-label" for="available">
                <input id="available" 
                       name="available"
                       value="is-available"
                       type="checkbox"/>
                <span>I'm actually available the date of the talk</span>
            </label>
        </div>
        <!--Adding a Submit button; <button> element: by clicking, it sends to the action url if no validation problem-->
        <div class="form-row">
            <button>Submit</button>
        </div>
        </form>
    </body>
</html>

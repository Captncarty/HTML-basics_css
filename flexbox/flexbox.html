<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Counter Linear</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">Jan 11, 2023</div>
                <div class="links">
                    <div class="signup">Sign Up</div>
                    <div class="login">Login!</div>
                </div>
            </div>
        </div>
        <!--CROSS-AXIS(VERTICAL) Alignment-->
        <div class="header-container">
            <div class="header">
                <div class="subscribe">Subscribe &#9662;</div>
                <div class="logo"><img src="images/awesome-logo.svg" alt="logo"></div>
                <div class="social"><img src="images/social-icons.svg" alt="social"></div>
            </div>
        </div>
        <!--FLEX-WRAPPING: alignment, direction and order change-->
        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="grid-item first-item">
                    <img src="images/one.svg" alt="first photo">
                </div>
                <div class="grid-item">
                    <img src="images/two.svg" alt="second photo">
                </div>
                <div class="grid-item">
                    <img src="images/three.svg" alt="third photo">
                </div>
                <div class="grid-item">
                    <img src="images/four.svg" alt="forth photo">
                </div>
                <div class="grid-item">
                    <img src="images/five.svg" alt="fifth photo">
                </div>
            </div>
        </div>
    </body>
</html>
